<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Consumindo Web API</title>
</head>

<body onload="carregarClientes()">
    <div class="container">
        <h2 class="text-center text-info pt-3">Consumindo Web API</h2>
        <p>Aprendendo a como consumir uma Web API.</p>
        <p><h1>Clientes</h1></p>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-dark">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Idade</th>
                        <th>Cidade</th>
                        <th>Pa√≠s</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody id="clientes">
                    <!--tabela montada no script-->
                </tbody>
            </table>
        </div>
    </div>
    <!--script para consumir Web API-->
    <script>
        function buscarClientes(){
            var url = "https://demo2608287.mockable.io/clientes";
            var httpReq = new XMLHttpRequest();
            httpReq.open("GET", url, false);
            httpReq.send(null);
            var obj = JSON.parse(httpReq.responseText);
            return obj;
        }

        function carregarClientes(){
            var cli = buscarClientes();
            console.log(cli);

            $.each(cli, function(index, item){
                var linha = "<tr>";
                linha += "<td>" + item.nome + "</td>";
                linha += "<td>" + item.sobrenome + "</td>";
                linha += "<td>" + item.idade + "</td>";
                linha += "<td>" + item.cidade + "</td>";
                linha += "<td>" + item.pais + "</td>";
                linha += "<td>" + item.sexo + "</td>";
                linha += "</tr>";
                $("#clientes").append(linha);
            });
        }
    </script>
    <!--/script para consumir Web API-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
